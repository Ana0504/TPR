{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'main/css/aside.css' %}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
    {% block script %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <div class="row" style="padding: 0; margin: 0;">
            <div class="col-sm-2 sidebar">
                <aside>
                    <img src="{% static 'main/img/icon.jpg' %}" alt="Лого">
                    <span class="logo">{% block subject %}{% endblock %}</span>
                    <h3>Навигация</h3>
                    <ul>
                        {% block labs %}{% endblock %}
                    </ul>
                </aside>
            </div> 
            <div class="col-sm-12">
                <main>
                    {% block content %}
                    {% endblock %}
                </main>
            </div>                       
        </div>
    </div>
</body>
</html>
