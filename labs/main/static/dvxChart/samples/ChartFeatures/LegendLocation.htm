<!DOCTYPE html>
<html>
<head>
    <title>Legend Location Example - JavaScript Chart by dvxCharts</title>
    <link rel="stylesheet" type="text/css" href="../../css/dvxCharts.chart.min.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/base/styles.css" />
    <script src="../../js/dvxCharts.chart.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        .example-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
        }
    </style>
    
    <script lang="javascript" type="text/javascript">
        var chart = new dvxCharts.Chart({
            title: {
                text: 'Legend Location'
            },
            legend: {
                location: 'top'
            },
            animation: {
                duration: 1
            },
            axes: [
                {
                    location: 'bottom',
                    categories: ['A', 'B', 'C', 'D']
                }
            ],
            series: [
                {
                    type: 'column',
                    title: 'Series 1',
                    data: [62, 70, 68, 58]
                },
                {
                    type: 'column',
                    title: 'Series 2',
                    data: [56, 50, 62, 65]
                },
                {
                    type: 'column',
                    title: 'Series 3',
                    data: [60, 55, 42, 68]
                },
                {
                    type: 'column',
                    title: 'Series 4',
                    data: [68, 30, 56, 40]
                }
            ]
        });
        chart.write('container');
    </script>

</head>
<body>
    <div>
        <div id="container" class="example-container">
        </div>
    </div>
</body>
</html>
