<!DOCTYPE html>
<html>
<head>
    <title>Tooltips Example - JavaScript Chart by dvxCharts</title>
    <link rel="stylesheet" type="text/css" href="../../css/dvxCharts.chart.min.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/base/styles.css" />
    <script src="../../js/dvxCharts.chart.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        .example-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
        }
    </style>
    
    <script lang="javascript" type="text/javascript">
        var chart = new dvxCharts.Chart({
            title: {
                text: 'Crosshairs'
            },
            tooltips: {
                type: 'shared'
            },
            legend: {
                visible: false
            },
            crosshairs: {
                enable: true,
                hLine: false
            },
            animation: {
                duration: 1
            },
            series: [
                {
                    type: 'line',
                    title: 'Series 1',
                    data: [[1, 62], [2, 70], [3, 68], [4, 58], [5, 52], [6, 60], [7, 48], [8, 52], [9, 54], [10, 47], [11, 49]]
                },
                {
                    type: 'line',
                    title: 'Series 2',
                    data: [[1, 56], [2, 30], [3, 62], [4, 65], [5, 40], [6, 36], [7, 70], [8, 68], [9, 60], [10, 65], [11, 68]]
                }
            ]
        });
        chart.write('container');
    </script>

</head>
<body>
    <div>
        <div id="container" class="example-container">
        </div>
    </div>
</body>
</html>
