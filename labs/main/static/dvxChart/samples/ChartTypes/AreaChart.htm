<!DOCTYPE html>
<html>
<head>
    <title>Area Chart on a Category Axis Example - JavaScript Chart by dvxCharts</title>
    <link rel="stylesheet" type="text/css" href="../../css/dvxCharts.chart.min.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/base/styles.css" />
    <script src="../../js/dvxCharts.chart.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        .example-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
        }
    </style>
    
    <script lang="javascript" type="text/javascript">
        var chart = new dvxCharts.Chart({
            title: {
                text: 'Area Chart'
            },
            animation: {
                duration: 1
            },
            series: [
                {
                    type: 'area',
                    title: 'Area 1',
                    data: [['A', 56], ['B', 30], ['C', 62],
                    ['D', 65], ['E', 40], ['F', 36], ['G', 70]]
                },
                {
                    type: 'area',
                    title: 'Area 2',
                    data: [['A', 46], ['B', 25], ['C', 48],
                    ['D', 35], ['E', 32], ['F', 30], ['G', 40]]
                },
                {
                    type: 'area',
                    title: 'Area 3',
                    data: [['A', 26], ['B', 20], ['C', 38],
                    ['D', 32], ['E', 22], ['F', 24], ['G', 20]]
                }
            ]
        });
        chart.write('container');
    </script>

</head>
<body>
    <div>
        <div id="container" class="example-container">
        </div>
    </div>
</body>
</html>
