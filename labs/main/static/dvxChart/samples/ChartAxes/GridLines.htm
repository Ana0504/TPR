<!DOCTYPE html>
<html>
<head>
    <title>Grid Lines Example - JavaScript Chart by dvxCharts</title>
    <link rel="stylesheet" type="text/css" href="../../css/dvxCharts.chart.min.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/base/styles.css" />
    <script src="../../js/dvxCharts.chart.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        .example-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
        }
    </style>
    
    <style>
        .yAxis .dvx-chart-axis-major-grid-line {
            stroke: red;
            stroke-width: 2;
        }

        .yAxis .dvx-chart-axis-minor-grid-line {
            stroke: green;
        }
    </style>
    <script lang="javascript" type="text/javascript">
        var chart = new dvxCharts.Chart({
            title: {
                text: 'Grid Lines'
            },
            animation: {
                duration: 1
            },
            axes: [
                {
                    location: 'left',
                    class: 'yAxis',
                    majorGridLines: {
                        interval: 20
                    },
                    minorGridLines: {
                        interval: 5
                    }
                }
            ],
            series: [
                {
                    type: 'column',
                    data: [['A', 70], ['B', 40], ['C', 85], ['D', 50], ['E', 25], ['F', 40]]
                }
            ]
        });
        chart.write('container');
    </script>

</head>
<body>
    <div>
        <div id="container" class="example-container">
        </div>
    </div>
</body>
</html>
