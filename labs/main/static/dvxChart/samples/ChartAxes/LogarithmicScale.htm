<!DOCTYPE html>
<html>
<head>
    <title>Logarithmic Axis Scale Example - JavaScript Chart by dvxCharts</title>
    <link rel="stylesheet" type="text/css" href="../../css/dvxCharts.chart.min.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/base/styles.css" />
    <script src="../../js/dvxCharts.chart.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        .example-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
        }
    </style>
    
    <style>
        .yAxis .dvx-chart-axis-minor-grid-line {
            stroke: red
        }
    </style>
    <script lang="javascript" type="text/javascript">
        var chart = new dvxCharts.Chart({
            title: { text: 'Logarithmic Axis Scale' },
            animation: { duration: 1 },
            axes: [
                {
                    location: 'left',
                    class: 'yAxis',
                    logarithmic: true,
                    logBase: 10,
                    minorGridLines: {
                        interval: 2
                    }
                }
            ],
            series: [
                {
                    type: 'column',
                    data: [['A', 5], ['B', 50], ['C', 500], ['D', 5000], ['E', 50000]]
                }
            ]
        });
        chart.write('container');
    </script>

</head>
<body>
    <div>
        <div id="container" class="example-container">
        </div>
    </div>
</body>
</html>
