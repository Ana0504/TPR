<!DOCTYPE html>
<html>
<head>
    <title>Assigning Axis Example - JavaScript Chart by dvxCharts</title>
    <link rel="stylesheet" type="text/css" href="../../css/dvxCharts.chart.min.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/base/styles.css" />
    <script src="../../js/dvxCharts.chart.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        .example-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
        }
    </style>
    
    <style>
        .y2Axis .dvx-chart-axis-main-line {
            stroke: #FCB441;
        }

        .y2Axis .dvx-chart-axis-major-tick-mark {
            stroke: #FCB441;
        }

        .y2Axis .dvx-chart-axis-major-grid-line {
            stroke: #FCB441;
        }
    </style>
    <script lang="javascript" type="text/javascript">
        var chart = new dvxCharts.Chart({
            title: {
                text: 'Assigning Axis'
            },
            animation: {
                duration: 1
            },
            axes: [
                {
                    name: 'y1',
                    location: 'left'
                },
                {
                    name: 'y2',
                    location: 'right',
                    class: 'y2Axis'
                }
            ],
            series: [
                {
                    type: 'column',
                    axisY: 'y1',
                    data: [['A', 1], ['B', 4], ['C', 3], ['D', 5], ['E', 2], ['F', 1]]
                },
                {
                    type: 'line',
                    axisY: 'y2',
                    data: [['A', 40], ['B', 60], ['C', 62], ['D', 52], ['E', 70], ['F', 75]]
                }
            ]
        });
        chart.write('container');
    </script>

</head>
<body>
    <div>
        <div id="container" class="example-container">
        </div>
    </div>
</body>
</html>
